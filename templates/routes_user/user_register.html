{% extends "base1.html" %}


{#title#}
{% block title %}
注册
{% endblock %}


{#style#}
{% block style %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}


{#content#}
{% block content %}
<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="/">主页</a><span class="divider">/</span></li>
                <li class="active">注册</li>
            </ul>
        </div>

        <div class="inner">
            {% if message == '用户名或者密码长度必须大于2'%}
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">×</a>
                    <strong>{{ message }}</strong>
                </div>
            {% endif %}

            <form id="signin_form" class="form-horizontal" action="{{ url_for('routes_user.register') }}" method="post">
                <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input class="input-xlarge" id="email" name="email" size="30" type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="name">用户名</label>
                    <div class="controls">
                        <input class="input-xlarge" id="name" name="username" size="30" type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="pass">密码</label>
                    <div class="controls">
                        <input class="input-xlarge" id="pass" name="password" size="30" type="password">
                    </div>
                </div>

                <div class="form-actions">
                    <input type="submit" class="span-primary" value="注册">
                    <a href="{{ url_for('routes_user.login_view') }}">
                        <span class="span-info">
                            已有用户登录
                        </span>
                    </a>
                    <br>
                    <br>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}
    <script src="/static/js/login.js"></script>
{% endblock %}
