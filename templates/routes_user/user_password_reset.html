{% extends "base1.html" %}


{#title#}
{% block title %}
找回密码
{% endblock %}


{#style#}
{% block style %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}


{#content#}
{% block content %}
<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="/">主页</a><span class="divider">/</span></li>
                <li class="active">找回密码</li>
            </ul>
        </div>

        <div class="inner">
            <form id="search_pass_form" class="form-horizontal" action="{{ url_for('routes_user.password_reset') }}" method="post">
                <div class="control-group">
                    <label class="control-label" for="email">请输入重置密码</label>
                    <div class="controls">
                        <input class="input-xlarge" id="email" name="p1" size="30" type="text">
                    </div>
                    <br>
                    <label class="control-label" for="email">再次输入重置密码</label>
                    <div class="controls">
                        <input class="input-xlarge" id="email" name="p2" size="30" type="text">
                    </div>
                    <input type="hidden" name="user" value="{{ u.username }}">
                    <input type="hidden" name="_csrf" value="CIxtPluZ-9EFX5tl0_-a2_IVRMjI4b4ufx2M">
                </div>

                <div class="form-actions">
                    <input type="submit" class="span-primary" value="提交">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}
    <script src="/static/js/login.js"></script>
{% endblock %}
