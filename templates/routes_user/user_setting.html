{% extends "base2.html" %}


{#title#}
{% block title %}
设置
{% endblock %}


{#style#}
{% block style %}
<link rel="stylesheet" href="/static/css/setting.css">
{% endblock %}


{#content#}
{% block content %}
<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href={{ url_for('routes_blog.index') }}>主页</a>
                <span class="divider">/</span></li>
                <li class="active">设置</li>
            </ul>
        </div>

        <div class="inner">
            <form id="setting_form" class="form-horizontal" action="{{ url_for('routes_user.user_setting') }}" method="post">
                <div class="control-group">
                    <label class="control-label" for="name">用户名</label>
                    <div class="controls">
                        <input class="input-xlarge readonly" id="name" name="username" size="30" type="text"
                               readonly="true" value="{{ u.username }}">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="url">Email</label>
                    <div class="controls">
                        <input class="input-xlarge" id="url" name="email" size="30" type="text" value="{{ u.email }}">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="signature">个性签名</label>
                    <div class="controls">
                        <textarea class="input-xlarge" id="signature" name="signature" size="30">{{ u.signature }}</textarea>
                    </div>
                </div>

                <input type="hidden" id="action" name="id" value="{{ u.id }}">
                <input type="hidden" name="_csrf" value="SfURh9lm-bIMw-GMb7NXEr2c3-g9hr6GJgLQ">

                <div class="form-actions">
                    <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <div class="header">
            <span class="col_fade">更改密码</span>
        </div>
        <div class="inner">
            <form id="change_pass_form" class="form-horizontal" action="{{ url_for('routes_user.setting_password') }}" method="post">
                <div class="control-group">
                    <label class="control-label" for="old_pass">当前密码</label>

                    <div class="controls">
                        <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="new_pass">新密码</label>

                    <div class="controls">
                        <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                    </div>
                </div>

                <div class="form-actions">
                    <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <div class="header">
            <span class="col_fade">更改头像</span>
        </div>

        <div class="inner">
            <form id="change_pass_form" class="form-horizontal" action='{{ url_for("routes_user.setting_pic") }}' enctype=multipart/form-data method="post">
                <div class="control-group">
                    <div class="controls">
                        <img src="{{ u.user_image }}" title="pic"/>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <input type=file name=pic>
                        <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="上传头像">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{#script#}
{% block script %}
<script src="/static/js/setting.js"></script>
{% endblock %}
