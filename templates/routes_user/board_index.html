<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board admin</title>
    <link href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css" rel="stylesheet">
</head>
<body>
    <h1>
        <a href="{{ url_for('routes_admin.user_test') }}">板块管理，返回test首页</a>
    </h1>
    <form class="pure-form" action="{{ url_for('routes_admin.board_add')}}" method="post">
        <fieldset>
            <input type="text" name="content">
            <br><br>
            <button class="pure-button pure-button-primary">add board</button>
        </fieldset>
    </form>
    <br><br>
    <table class="pure-table pure-table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>content</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>删除</th>
        </tr>
        </thead>

        <tbody>
        {% for b in boards %}
            <tr>
                <td>
                    {{ b.id }}
                </td>
                <td>
                    {{ b.content }}
                </td>
                <td>
                    {{ b.created_time_formatted() }}
                </td>
                <td>
                    {{ b.updated_time_formatted() }}
                </td>
                <td>
                    <a href="{{ url_for('routes_admin.board_delete',id=b.id) }}">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br><br>

    <form class="pure-form" action="{{ url_for('routes_admin.board_update')}}" method="post">
        <fieldset>
            <input type="text" name="id" placeholder="请输入板块id">
            <br>
            <input type="text" name="content" placeholder="请输入内容">
            <br><br>
            <button class="pure-button pure-button-primary">update board</button>
        </fieldset>
    </form>
</body>
</html>
