{% extends "base3.html" %}

{#title#}
{% block title %}
Edit blog
{% endblock %}


{#style#}
{% block style %}
<link rel="stylesheet" href="/static/css/profile.css" media="all">
{% endblock %}


{% block content %}
<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href={{ url_for('routes_blog.index') }}>主页</a>
                <span class="divider">/</span></li>
                <li class="active">编辑回复</li>
            </ul>
        </div>
        <div class="inner post">
            <form id="create_topic_form" method="post" action="{{ url_for('routes_blog.comment_update') }}">
                <fieldset>
                    <div class='markdown_editor in_editor'>
                        <div class='markdown_in_editor'>
                            <textarea class='editor' name='content' rows='20'>{{ comment.content }}</textarea>
                            <div class='editor_buttons'>
{#                                <input type="hidden" name="token" value="{{ token }}">#}
                                <input hidden name='id' value="{{ comment.id }}">
                                <input type="submit" class='span-primary submit_btn' data-loading-text="提交中" value="提交">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script>
    (function () {
        var editor = new Editor();
        editor.render($('.editor')[0]);
    })();

</script>
{% endblock %}
